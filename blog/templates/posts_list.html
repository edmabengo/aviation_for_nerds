<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Aviation for Nerds</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     <style>
        /* Styles pour la section "Posts" */
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
        }

        .card-text {
            font-family: 'Arial', sans-serif;
            color: #555;
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
            font-family: 'Courier New', Courier, monospace;
        }

        .btn-primary:hover {
            background-color: #e67e22;
        }

        .container h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-5">Latest Posts</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <img src="{% static 'images/sample.jpg' %}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No posts available yet.</p>
        {% endfor %}
    </div>
</div>


</body>
</html>
