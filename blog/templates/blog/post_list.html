         <style>

</head>

    <style>
    /* Positionnement de la section "Did You Know?" sur l'image */
    .fun-facts {
        position: absolute;
        top: 80%; /* Ajuste ce pourcentage pour déplacer la section plus ou moins haut */
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Courier New', Courier, monospace;
        color: #fff; /* Texte blanc pour être visible sur l'image */
        background-color: rgba(0, 0, 0, 0.5); /* Fond transparent noir pour contraste */
        padding: 15px;
        border-radius: 10px;
        text-align: center; /* Centre le texte à l'intérieur de la boîte */

    }

    }
</style>

</head>


    <style>
    /* Trois barres pour le menu */
    .menu-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        width: 30px;
        height: 22px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .menu-toggle span {
        background-color: #333;
        height: 4px;
        border-radius: 2px;
        transition: all 0.3s ease;
    }

    /* Effet de survol */
    .menu-toggle:hover span {
        background-color: #ff9800;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 50px;
        right: 20px;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        list-style: none;
        font-family: 'Courier New', Courier, monospace; /* Police nerdy */
    }

    .dropdown-menu li {
        display: flex;
        align-items: center;
    }

    .dropdown-menu li::before {
        content: attr(data-prefix);
        margin-right: 8px;
        color: #ff9800; /* Couleur pour les chiffres romains */
        flex-shrink: 0; /* Empêche le préfixe de se réduire */
    }

    .dropdown-menu a {
        color: #fff;
        text-decoration: none;
        display: block;
        margin: 5px 0;
        flex-grow: 1; /* Permet au texte de remplir l'espace restant */
    }

    .dropdown-menu a:hover {
        text-decoration: underline;
    }

    /* Affiche le menu lorsque la classe open est activée */
    .dropdown-menu.open {
        display: block;
    }
</style>

</head>

<body>
    <!-- Trois barres pour le menu -->
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <h1 class="text-center my-4">Aviation For Nerds</h1>

    <!-- Menu déroulant -->
    <ul class="dropdown-menu">
        <li data-prefix="I."><a href="/posts">Posts</a></li>
        <li data-prefix="II."><a href="/nerdy-challenges">Nerdy Challenges</a></li>
    </ul>

    <div style="position: relative;">
        <img src="{% static 'images/simon-fitall-drBUfUTOX5M-unsplash.jpg' %}" alt="large" class="image-fullscreen">
        <div class="intro-text">
            <h2 id="intro"></h2>
        </div>
        <!-- Section "Did You Know?" déplacée au-dessus de l'image -->
        <div class="fun-facts">
            <h2 class="text-center">Did you know?</h2>
            <p id="fact" class="text-center"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const texts = [
                "Hi nerds! My name is Edgar and I like everything that flies... Here, I share my passion for flying and aviation with you all :)",
                "I also like science and learning new things!",
                "Oh, before I forget, I also like sunsets!",
                "Have fun! :)",
            ];
            let i = 0;
            let textIndex = 0;
            const speed = 40;
            const eraseSpeed = 20;
            const delayBetweenTexts = 1500;

            function typeWriter() {
                if (i < texts[textIndex].length) {
                    document.getElementById("intro").innerHTML += texts[textIndex].charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    setTimeout(eraseText, delayBetweenTexts);
                }
            }

            function eraseText() {
                if (i >= 0) {
                    const currentText = texts[textIndex].substring(0, i);
                    document.getElementById("intro").innerHTML = currentText;
                    i--;
                    setTimeout(eraseText, eraseSpeed);
                } else {
                    textIndex = (textIndex + 1) % texts.length;
                    i = 0;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();

            const facts = [
                "The fastest manned aircraft is the North American X-15.",
                "The first commercial flight lasted only 23 minutes.",
                "An airplane's black box is actually bright orange.",
                "In 1987, American Airlines saved $40,000 by removing one olive from each salad served in first class.",
                "The Boeing 747 is made up of six million parts."
            ];
            document.getElementById("fact").innerHTML = facts[Math.floor(Math.random() * facts.length)];

            const menuToggle = document.querySelector('.menu-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            menuToggle.addEventListener('click', function() {
                dropdownMenu.classList.toggle('open');
            });
        });
    </script>
</body>
